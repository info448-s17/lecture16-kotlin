//setup the plugin
buildscript {
    ext.kotlin_version = '1.1.2'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

//apply the kotlin plugin
apply plugin: 'kotlin'
apply plugin: 'application' //support Java applications

//where to download external libraries from
repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
}

//set the "main" path
mainClassName = 'DemoKt' //handle the .kt file

//by default, run the program
defaultTasks 'run'
